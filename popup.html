<!DOCTYPE html>
<html>
<head>
    <title>Auto Form Filler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            width: 400px; /* Make the popup wider */
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .fill-button {
            background-color: #007BFF;
        }
        .fill-button:hover {
            background-color: #0056b3;
        }
        .link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Auto Form Filler</h2>
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key - it's encrypted">
    
    <label for="contextText">Context Text:</label>
    <textarea id="contextText" placeholder="Enter your context text"></textarea>
    
    <button id="saveSettings">Save Settings</button>
    <button id="triggerPageFill" class="fill-button">Fill Form</button>
    <button id="triggerCurrentFieldFill" class="fill-button">Fill Current Field</button>
    
    <a href="options.html" target="_blank" class="link">Customize Shortcuts</a>
    
    <script src="popup.js"></script>
</body>
</html>
