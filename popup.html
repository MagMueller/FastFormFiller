<!DOCTYPE html>
<html>
<head>
    <title>Auto Form Filler Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            width: 400px; /* Make the popup wider */
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[readonly] {
            background-color: #e9e9e9;
            cursor: not-allowed;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Auto Form Filler Settings</h2>
    <label for="apiKey">OPENAI API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key - it's encrypted">
    
    <label for="contextText">Paste your context text here:</label>
    <textarea id="contextText" placeholder="Enter your context text"></textarea>
    
    <h2>Shortcut Settings</h2>
    <label for="formFillingShortcut">Fill entire page shortcut:</label>
    <input type="text" id="formFillingShortcut" value="Cmd+Shift+Y" readonly>
    
    <label for="cellFillingShortcut">Fill current cell shortcut:</label>
    <input type="text" id="cellFillingShortcut" value="Cmd+Shift+A" readonly>
    
    <button id="saveSettings">Save & Close</button>
    
    <script src="popup.js"></script>
</body>
</html>
