<!DOCTYPE html>
<html>
<head>
    <title>Auto Form Filler Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            width: 400px; /* Make the popup wider */
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Auto Form Filler Settings</h2>
    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key - it's encrypted">
    
    <label for="contextText">Context Text:</label>
    <textarea id="contextText" placeholder="Enter your context text"></textarea>
    
    <h2>Shortcut Settings</h2>
    <label for="formFillingShortcut">Form Filling Shortcut:</label>
    <input type="text" id="formFillingShortcut" placeholder="Press keys to set shortcut" readonly>
    
    <label for="cellFillingShortcut">Cell Filling Shortcut:</label>
    <input type="text" id="cellFillingShortcut" placeholder="Press keys to set shortcut" readonly>
    
    <script src="popup.js"></script>
</body>
</html>
