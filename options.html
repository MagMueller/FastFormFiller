<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f9f9f9;
      }
      h2 {
        color: #333;
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input, button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Shortcut Settings</h2>
    <label for="formFillingShortcut">Form Filling Shortcut:</label>
    <input type="text" id="formFillingShortcut" placeholder="Press keys to set shortcut" readonly>
    
    <label for="cellFillingShortcut">Cell Filling Shortcut:</label>
    <input type="text" id="cellFillingShortcut" placeholder="Press keys to set shortcut" readonly>
    
    <button id="save">Save</button>
    <script src="options.js"></script>
  </body>
</html>
