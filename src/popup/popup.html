<!DOCTYPE html>
<html>
<head>
    <title>Auto Form Filler Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            width: 500px; /* Use full width */
            height: 600px; /* Use full height */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[readonly] {
            background-color: #e9e9e9;
            cursor: not-allowed;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        .slider-label {
            flex: 1;
            text-align: center;
            font-weight: bold;
            color: #555;
        }
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 10px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            border-radius: 5px;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
        }
        .footer {
            padding-bottom: 20px; /* Add padding under the last button */
        }
    </style>
</head>
<body>
    <h2>Auto Form Filler Settings</h2>
    <label for="apiKey">OPENAI API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key">
    
    <label for="contextText">Paste your context text here:</label>
    <textarea id="contextText" placeholder="Enter your context text"></textarea>
    
    <h2>Shortcut Settings</h2>
    <label for="formFillingShortcut">Fill entire page shortcut:</label>
    <input type="text" id="formFillingShortcut" value="Cmd+Shift+Y" readonly>
    
    <label for="cellFillingShortcut">Fill current cell shortcut:</label>
    <input type="text" id="cellFillingShortcut" value="Cmd+Shift+A" readonly>
    
    <h2>Model Selection</h2>
    <div class="slider-container">
        <span class="slider-label">GPT-3</span>
        <input type="range" id="modelSlider" class="slider" min="0" max="1" step="1">
        <span class="slider-label">GPT-4</span>
    </div>
    
    <h2>Uncertainty Handling</h2>
    <div class="slider-container">
        <span class="slider-label">Creative</span>
        <input type="range" id="uncertaintySlider" class="slider" min="0" max="1" step="1">
        <span class="slider-label">Write "unknown"</span>
    </div>
    
    <div class="footer">
        <button id="saveSettings">Save & Close</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
